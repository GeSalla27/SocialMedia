<div class="bg-white border" *ngIf="post$ | async as post">
    <div class="row">
        <div class="col-lg-8">
            <app-post
                [url]="post.url"
                [description]="post.description"
            ></app-post>
        </div>
        <div class="col-lg-4">
            <small>
                <p class="text-left break-word">{{ post.description }}</p>
                <i
                    (click)="likePost()"
                    class="fa fa-heart-o fa-2x mr-2 pull-left"
                    >{{ post.likes }}</i
                >
                <i class="fa fa-comment-o fa-2x mr-2 ml-2">{{
                    post.comments
                }}</i>
                <i
                    (click)="deletePost()"
                    class="fa fa-trash-o fa-2x pull-right"
                ></i>
            </small>
            <app-comments
                [idPost]="postId"
                *ngIf="post.allowComments; else warning"
            ></app-comments>

            <ng-template #warning>
                <p>Usuário não pode comentar!</p>
            </ng-template>
        </div>
    </div>
</div>
